clusterDomain: cluster.local
diagnosticMode:
  enabled: false

networkPolicy:
  enabled: false
  allowExternal: true
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}

serviceAccount:
  create: true

rbac:
  create: true

# existingSecret:
#   redis-cluster: "redis-password"

tls:
  enabled: false
  authClients: true
  autoGenerated: false
  existingSecret: ""
  certificatesSecret: ""
  certFilename: ${certFilename}
  certKeyFilename: ${certKeyFilename}
  certCAFilename: ${certCAFilename}
  dhParamsFilename: ""

service:
  annotations: 
    linkerd.io/inject: "enabled"
  type: ClusterIP

persistence:
  enabled: true
  path: /bitnami/redis/data
  
volumePermissions:
  enabled: true
  storageClass: "nfs-client"

cluster:
  init: true
  nodes: 6
  replicas: 1
  update:
    addNodes: false
    currentNumberOfNodes: 6
    currentNumberOfReplicas: 1
    newExternalIPs: []

metrics:
  enabled: true

  serviceMonitor:
    enabled: true
    namespace: "monitoring"
    

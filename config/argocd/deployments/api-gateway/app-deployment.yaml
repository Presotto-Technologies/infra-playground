apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: app
  annotations:
    linkerd.io/inject: enabled
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: robipresotto/api-gateway:0.0.8
        name: api-gateway
        ports:
        - containerPort: 8080
        env:
          - name: MONGO_DB-PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: password
          - name: MONGO_DB-USERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: username
          - name: MONGO_DB-HOST
            value: "mongodb://mongodb-sharded.db"
          - name: MONGO_DB-PORT
            value: 27017